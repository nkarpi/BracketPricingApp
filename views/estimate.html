<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/estimate.js"></script>
    <script type="text/javascript" src="js/jspdf.js"></script>

    <title>Estimate Form</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../css/navbar-fixed-top.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">

  </head>

  <body onload="load()">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Estimate</a>
        </div>
      </div>
    </div>
    <div id="page">
    </div>
    <h4>Prepared For:</h4>
    <table><tr><td>Name:</td>
      <td><form name="PreparedFor_name">
            <input type="text" name="user" maxlength="50" id="preparedFor_name" value="Nolan Karpinski"/>
      </form></td></tr>
      <tr><td>Company:</td>
      <td><form name="PreparedFor_company">
            <input type="text" name="user" maxlength="50" id="preparedFor_company" value="Bracket Computing"/>
      </form></td></tr>
      <tr><td>Note:</td>
      <td><form name="PreparedFor_note">
              <input type="text" name="user" maxlength="50" id="preparedFor_note" value="Test Instance"/>
      </form></td></tr>
    </table>
    <h4>Prepared By:</h4>
    <table><tr><td>Name:</td>
      <td><form name="PreparedBy_name">
            <input type="text" name="user" maxlength="50" id="preparedBy_name" value="Nolan Karpinski"/>
      </form></td></tr>
      <tr><td>Email:</td>
      <td><form name="PreparedBy_email">
            <input type="text" name="user" maxlength="50" id="preparedBy_email" value="nolan@brkt.com"/>
      </form></td></tr>
      <td>Phone:</td>
      <td><form name="PreparedBy_phone">
              <input type="text" name="user" maxlength="50" id="preparedBy_phone" value="541 231 3029"/>
      </form></td></table>
    </table>
    <form class="instanceform">
      <button class="PDFbutton" type="button" onclick="generatePDF()">Generate PDF</button>
    </form>

    <div class="footer">
      <p>&copy; Bracket Computing 2014</p>
    </div>

  </body>
