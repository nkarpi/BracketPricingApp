<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- insert bracket ico here
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <title>Pricing Estimator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet" type="text/css">
    <link href="css/navbar-fixed-top.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="../js/discount.js"></script>

  </head>

  <body onload="addInstance()">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Customer Inputs</a>
        </div>
      </div>
    </div>

    <h4>General</h4>
    <table class="generaltable">
      <tr>
        <th>Region</th>
        <th>Cloud Service Provider</th>
      </tr>
      <tr>
        <td>
          <form name="Region">
            <select #Region id="region">
            <option value="US-EAST">US-East</option>
            <!--
            <option value="US-West">US-West</option>
            -->
            </select>
          </form>
        </td>
        <td>
          <form name="CSP">
            <select #CSP id="CSP">
            <option value="ANY">Any</option>
            <option value="AWS">AWS</option>
            </select>
          </form>
        </td>
      </tr>
    </table>
    <h4>Compute</h4>
      <form class="instanceform">
        <button class="instancebuttons" type="button" onclick="addInstance()">Add Instance</button>
        <button class="instancebuttons" type="button" onclick="subtractInstance()">Remove Instance</button>
      </form>
      <table id="instancetable">
        <tr>
          <th>Instance Type</th>
          <th>Instance OS</th>
          <th>Quantity</th>
        </tr>
      </table>
    <h4>Storage</h4>
    <table class="storagetable">
      <tr>
        <th>Storage Capacity</th>
        <th>IOPS</th>
        <th>Percent Up-Time</th>
        <th>Snapshot Capacity</th>
        <th>Response Time Tier</th>
      </tr>
      <tr>
        <td><form name="Storage Capacity">
            <input type="text" name="user" maxlength="15" class="storageinput" id="storage" value="200"/> GB
        </form></td>
        <td><form name="IOPS">
            <input type="text" name="user" maxlength="15" class="storageinput" id="IOPS" value="200"/>
        </form></td>
        <td><form name="Up-Time">
            <input type="text" name="user" maxlength="15" class="storageinput" id="uptime" value="100"/> %
        </form></td>
        <td><form name="Snapshot">
            <input type="text" name="user" maxlength="15" class="storageinput" id="snapshot" value="50"/> %
        </form></td>
        <td><form name="Tier">
          <select #tier id="tier">          
          <option value="TIER 0 Response Time Tier">Tier 0</option>
          </select>
        </form></td>
      </tr>
    </table>
    <h4>Discounts</h4>
    <table class="discounttable">
      <tr>
        <th>Storage Discount</th>
        <th>Compute Discount</th>
        <th>Support Discount</th>
      </tr>
      <tr>
        <td><form name="Storage Discount">
            <input type="text" name="user" maxlength="15" id="storagediscount" class="discountinput" value="0"/> %
        </form></td>
        <td><form name="Compute Disount">
            <input type="text" name="user" maxlength="15" id="computediscount" class="discountinput" value="0"/> %
        </form></td>
        <td><form name="Support Discount">
            <input type="text" name="user" maxlength="15" id="supportdiscount" class="discountinput" value="0"/> %
        </form></td>
      </tr>
    </table>
    <form class="instanceform">
      <button class="submitbutton" type="button" onclick="openEstimate()">Calculate</button>
    </form>
    <div class="footer">
      <p>&copy; Bracket Computing 2014</p>
    </div>

  </body>
</html>
